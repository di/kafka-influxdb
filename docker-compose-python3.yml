# Creates the following container setup:
# collectd -> Kafka -> kafka-influxdb -> InfluxDB
zookeeper:
  image: wurstmeister/zookeeper
  ports:
    - "2181:2181"
kafka:
  image: wurstmeister/kafka
  ports:
    - "9092"
  links:
    - zookeeper:zk
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  environment:
    KAFKA_ADVERTISED_HOST_NAME: 192.168.99.101
    KAFKA_CREATE_TOPICS: "metrics:1:1"
    KAFKA_ZOOKEEPER_CONNECT: "zk"
collectd:
  image: mre0/collectd
  volumes:
    - ./contrib/collectd/collectd.conf:/etc/collectd.conf
  links:
    - kafka:kafka
influxdb:
  image: tutum/influxdb:0.9
  environment:
    PRE_CREATE_DB: "metrics"
  volumes:
    - ./contrib/influxdb/config.toml:/config/config.toml
  ports:
   - "2003"
   - "8083:8083"
   - "8086:8086"
kafkainfluxdbpy3:
  build: .
  dockerfile: Dockerfile-Python3
  environment:
    BENCHMARK: 1
  # Uncomment the following three lines for interactive mode:
  entrypoint: /bin/bash
  stdin_open: true
  tty: true
  volumes:
    - .:/kafka-influxdb
  links:
    - kafka:kafka
    - influxdb:influxdb
